# 対応するPythonバージョン
target-version = "py310"

# 1行の最大文字数 (Blackのデフォルトに合わせるのが一般的)
line-length = 88

[lint]
# 有効にするルールセット
# E, W: Pycodestyle (基本のエラーと警告)
# F: Pyflakes (論理エラー)
# I: isort (importの自動整列)
# B: flake8-bugbear (バグの可能性が高いコードを検知)
# UP: pyupgrade (古い構文を新しい構文へ自動書き換え)
# N: pep8-naming (命名規則)
select = ["E", "W", "F", "I", "B", "UP", "N"]

# 無視するルール
ignore = [
    "E501",  # 行の長さ違反 (line-lengthで自動修正されない長い文字列などを許容)
    "B008",  # 関数呼び出しをデフォルト引数にすることを許可 (FastAPIなどで必要)
]

# 自動修正を許可するルール
fixable = ["ALL"]

[format]
# 文字列のクォートをダブルクォートに統一 (Black準拠)
quote-style = "double"
# インデントスタイル
indent-style = "space"

[lint.isort]
# importのグループ化設定 (標準ライブラリ、サードパーティ、ローカル)
known-first-party = ["my_project"]  # 自分のプロジェクト名を指定すると便利